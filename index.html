<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Volontari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        </div>

    <div id="main-app" class="hidden">
        <header class="app-header-main">
            <h1 id="main-title">I Miei Turni</h1>
            <div class="top-right-nav">
                <button id="admin-panel-button" class="hidden">Pannello Admin</button>
                <button id="logout-button" title="Esci dall'app">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </header>

        <main id="user-view" class="container">
            <div id="turni-list"></div>
        </main>

        <main id="admin-view" class="container hidden">
            <h2>Pannello di Controllo</h2>
            <div class="admin-section">
                <h3>Tutti i Volontari</h3>
                <div id="admin-volontari-list" class="admin-list"></div>
            </div>
            <div class="admin-section">
                <h3>Tutti i Turni</h3>
                <div id="admin-turni-list" class="admin-list"></div>
            </div>
        </main>
    </div>

    <div id="loading-spinner" class="loading-spinner hidden"></div>
    <script src="script.js"></script>
</body>
</html>
