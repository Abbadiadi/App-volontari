<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Volontari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <header class="app-header">
            <img src="logo.png" alt="Logo Evento" class="logo">
            <h1>Volontari Abbadiadi 2025</h1>
        </header>
        <div class="login-container">
            <div class="login-card">
                <h2>Accesso volontari</h2>
                <input type="email" id="email-input" placeholder="Inserisci la tua email">
                <button id="login-button">Accedi</button>
                <p id="error-message" class="error-message"></p>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="app-header-main">
            <h1 id="main-title">I Miei Turni</h1>
            <div class="top-right-nav">
                <button id="logout-button" title="Esci dall'app">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </div>
        </header>

        <main class="container">
            <div id="turni-list">
                </div>
        </main>
    </div>

    <div id="loading-spinner" class="loading-spinner hidden"></div>

    <script src="script.js"></script>
</body>
</html>
